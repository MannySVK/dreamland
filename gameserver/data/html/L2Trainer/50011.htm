<html>
<title>Skill Trainer</title>
<body>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
Hello <font color="LEVEL">%name%</font>, you seem to be skilled warrior...<br>
Do you want to practice and improve your skills?  
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Learn Skill" action="bypass -h npc_%objectId%_SkillList" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="About Enchant" action="bypass -h npc_%objectId%_Chat 10" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<button value="Enchant Skill" action="bypass -h npc_%objectId%_EnchantSkillList" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="About Rebirth" action="bypass -h npc_%objectId%_Chat 20" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<button value="Rebirth Learn" action="bypass -h npc_%objectId%_RebirthSkillList" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">

<img src="L2UI_CH3.herotower_deco" width=256 height=32>
