<html>
<title>Grand Olympiad Manager</title>
<body>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
Hello <font color="LEVEL">%name%</font>, nice to see you again! You are a Noblesse now, you are able to <font color="LEVEL">join Grand Olympiad Games</font> in purpose to become a <font color="LEVEL">Hero</font>.<br>
I can tell you more about famous&nbsp;<a action="bypass -h npc_%objectId%_Chat info">Grand Olympiad</a>, if you want.
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Participate" action="bypass -h npc_%objectId%_Chat noble_participate" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Withdraw" action="bypass -h npc_%objectId%_Chat noble_withdraw" msg="1480" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Waiting List" action="bypass -h npc_%objectId%_OlyWaitingList" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Observe" action="bypass -h npc_%objectId%_OlyMatchList" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Ranking" action="bypass -h npc_%objectId%_Chat olympiad_rankingList" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="My Points" action="bypass -h npc_%objectId%_Chat noble_points" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body>
</html>
