<html>
<title>Grand Olympiad Manager</title>
<body>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>

<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<img src="L2UI.SquareWhite" width=140 height=1>
<table width=140 border=0 bgcolor="000000">
<tr>
<td fixwidth=110>Standard</td>
<td fixwidth=30 align=center>%standard%</td>
</tr>
<tr>
<td>Class based</td>
<td align=center>%classed%</td>
</tr>
<tr>
<td>Class based groups</td>

</tr>
<tr>
<td>Team based</td>
<td align=center>%teams%</td>
</tr>
</table>
<img src="L2UI.SquareWhite" width=140 height=1>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Refresh" action="bypass -h npc_%objectId%_OlyWaitingList" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Return" action="bypass -h npc_%objectId%_Chat 0" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
