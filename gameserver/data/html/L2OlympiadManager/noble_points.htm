<html>
<title>Grand Olympiad Manager</title>
<body>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
You can check your status of the current and last Grand Olympiad period. Also you can exchange olympiad points for Nobless Passes and buy special items for them.
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Current Status" action="bypass -h npc_%objectId%_OlyStatsCurrent" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Last Status" action="bypass -h npc_%objectId%_OlyStatsOld" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Buy Items" action="bypass -h npc_%objectId%_OlyBuyItem" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Return" action="bypass -h npc_%objectId%_Chat 0" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body>
</html>
