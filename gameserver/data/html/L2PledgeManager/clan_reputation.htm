<html>
<body>
<title>Clan Reputation</title>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
If you have some spare <font color="LEVEL">Skill Points</font>, you can <font color="LEVEL">exchange</font> them for clan's <font color="LEVEL">Reputation Points</font>.<br>
Share is <font color="LEVEL">1 SP</font> to <font color="LEVEL">1 RP</font>. Are you interested?
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="10 SP" action="bypass -h npc_%objectId%_clan_reputation 10" width=47 height=21 fore="L2UI_ch3.smallbutton1" back="L2UI_ch3.smallbutton1_down"> 
<button value="100 SP" action="bypass -h npc_%objectId%_clan_reputation 100" width=64 height=20 fore="L2UI_ch3.smallbutton2" back="L2UI_ch3.smallbutton2_down">
<button value="1000 SP" action="bypass -h npc_%objectId%_clan_reputation 1000" width=75 height=21  fore="L2UI_ch3.Btn1_normal" back="L2UI_ch3.Btn1_normalOn">
<button value="10000 SP" action="bypass -h npc_%objectId%_clan_reputation 10000" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down"> 
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Back" action="bypass -h npc_%objectId%_Main" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body>
</html>
