<html>
<body>
<title>Create Clan</title>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
So, in order to inscribe you into my chronicle, I would need you to tell me the <font color="LEVEL">name</font> of your <font color="LEVEL">clan</font>. Order above everything!
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<table>
<tr>
<td width=70>Clan Name:</td>
<td><edit var="name" width=120></td>
</tr>
</table>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Create" action="bypass -h npc_%objectId%_clan_create $name" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<button value="Back" action="bypass -h npc_%objectId%_Main" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body>
</html>
