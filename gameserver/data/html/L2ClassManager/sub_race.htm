<html>
<title>Class Manager - Subclass</title>
<body>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
From which <font color="LEVEL">race</font> would you like to choose new <font color="LEVEL">subclass</font>?
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Human" action="bypass -h npc_%objectId%_subclassRace %index% human" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Elf" action="bypass -h npc_%objectId%_subclassRace %index% elf" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Dark Elf" action="bypass -h npc_%objectId%_subclassRace %index% darkelf" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Orc" action="bypass -h npc_%objectId%_subclassRace %index% orc" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Drawf" action="bypass -h npc_%objectId%_subclassRace %index% dwarf" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body>
</html>
