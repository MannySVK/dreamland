<html>
<title>PK Manager</title>
<body>
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
Oh...hello there! Looks like <font color="LEVEL">%name%</font> was a bad boy... Well, lets take a look onto a blacklist and see what I can do about it.

<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<table>
<tr><td width=80 align=right>%PK% PKs</td><td width=120 align=right>%PK_COST% Adena</td></tr>
<tr><td align=right>%KARMA% Karma</td><td align=right>%KARMA_COST% Adena</td></tr>
</table>
</center>

<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<button value="Clean PK" action="bypass -h npc_%objectId%_pk" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<button value="Clean Karma" action="bypass -h npc_%objectId%_karma" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down">
<img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body>
</html>
