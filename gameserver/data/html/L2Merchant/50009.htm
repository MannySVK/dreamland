<body>
<center>

Hello, <font color="LEVEL">%name%</font>!<br>
Do you want to rent a <font color="LEVEL">pet</font>? It isn't so easy as it looks, my friend. Pets do have their own needs. You <font color="LEVEL">take care</font> of them, you must <font color="LEVEL">feed</font> them all the time. But, in return you'll get so much love. Believe me, the world it better off going with someone...and your new pet was born for it.
<center>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>

		<td> <button value="Bring up Strider" action="bypass -h npc_%objectId%_Multisell pet-strider" width=94 height=21 fore="L2UI_ch3.BigButton" back="L2UI_ch3.BigButton_down"> </td>
	</tr>

	</tr>
